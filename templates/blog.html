{% extends "base.html" %}

{% block content %}

        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% endif %}
        {% for blog in blogs %}
        <h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>

        <p>{{blog.body}}</p>

        <p class="pub-date">Posted on: {{blog.created}}</p>

        <hr>
        {% endfor %}
{% endblock %}
