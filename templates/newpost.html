{% extends "base.html" %}

{% block content %}

<h1 class="post-header">New Post</h1>

        <form method='post'>
          <!-- <label for="title">Title:</label><br> -->
          Title<br />
          <input type="text" name="title" value='{{blog_title}}' placeholder="Your Title Here" size="80"/>
          <span class="error">{{title_error}}</span><br /><br />
          Content<br />
          <textarea type="text" name="body" rows="15" cols="92" placeholder="Your Text Here">{{blog_body}}</textarea>
          <span class="error">{{body_error}}</span><br /><br />

          <input type="submit" value="Post"/>

        </form>

{% endblock %}
